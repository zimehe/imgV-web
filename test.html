<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .modal { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 20px; border-radius: 10px; }
        input, button { padding: 10px; margin: 5px; }
        #mainContent { display: none; }
    </style>
</head>
<body>
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>请输入访问密码</h2>
            <input type="password" id="passwordInput" placeholder="请输入密码">
            <button onclick="checkPassword()">确认</button>
            <div id="passwordError" style="color: red;"></div>
        </div>
    </div>

    <div id="mainContent">
        <h1>登录成功！</h1>
        <p>密码验证功能正常工作。</p>
        <button onclick="logout()">退出登录</button>
    </div>

    <script>
        console.log('测试页面JavaScript开始加载');
        
        function checkPassword() {
            console.log('checkPassword函数被调用');
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('passwordError');
            
            console.log('输入的密码:', password);
            
            if (password === '123456') {
                console.log('密码正确，显示主内容');
                document.getElementById('passwordModal').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                console.log('密码错误');
                errorDiv.textContent = '密码错误，请重试';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }
        
        function logout() {
            console.log('logout函数被调用');
            document.getElementById('passwordModal').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').textContent = '';
        }
        
        // 监听回车键
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                console.log('回车键被按下');
                checkPassword();
            }
        });
        
        console.log('测试页面JavaScript加载完成');
    </script>
</body>
</html>
